<div class="mainForm" fxLayoutAlign="center center" fxFlex="100">
    <mat-card class="mainDiv" fxFlex="88">
    
        <mat-card-header>
            <div><mat-error>{{message1}}</mat-error></div>
    
          <mat-card-title>Fundoo-Notes</mat-card-title>
    
        </mat-card-header>
    
        <form class="inputForm">
         
          <mat-form-field appearance="outline" class="firstName" color="accent">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name" [formControl]="firstname"  required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="lastName" color="accent">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name"  [formControl]="lastname"  required >
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline" class="gmail" color="accent">
            <mat-label>username</mat-label>
            <input matInput placeholder="user name"  [formControl]="username" required>
            <p matSuffix>@gmail.com</p>
            <mat-hint>You can use letters and numbers</mat-hint>
            
          </mat-form-field>
          <div class="password">
            <mat-form-field appearance="outline" class="pass" color="accent">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"  [formControl]="password" minlength="8" maxlength="15" >
              <mat-error *ngIf="password.hasError('required')">mandatory</mat-error>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="confirm" color="accent">
              <mat-label>Confirm</mat-label>
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"   [formControl]="confirm" minlength="8" maxlength="15" >
              <mat-error *ngIf="password.hasError('required')">mandatory</mat-error>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <br>
            <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
          </div>

            <p>Account Type: </p>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [formControl]="service">
              <mat-button-toggle value="Basic" >Basic</mat-button-toggle >
              <mat-button-toggle value="Advance">Advance</mat-button-toggle>
            </mat-button-toggle-group>
         
          <!-- <p>You choosed : {{selected}}</p> -->
        
          <div class="button">
              <button mat-raised-button class="primary" (click)="register()">Register</button>
          </div>
            <div> <mat-error>{{message}}</mat-error></div>
        </form>
      </mat-card>
      </div>
