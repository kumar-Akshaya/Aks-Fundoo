<div fxLayout="row"fxLayoutAlign="space-around center" >
<!-- *********************Reminder Icon Display*************************** -->
<button  mat-icon-button [matMenuTriggerFor]="menu10">
  <mat-icon class="space" style="cursor : pointer;"  >
    <i class="material-icons" matTooltip="Remind me">
        touch_app
    </i></mat-icon>
</button>
   <!-- **********************Reminder Menu Display ****************** -->
   <div >
    <mat-menu #menu10="matMenu" class="remainderMenu">
      <div fxLayout='column'>
        <div fxFlexOffset='8'>
          Reminder:
        </div>
        <div>
          <button mat-menu-item [matMenuTriggerFor]="date">Select Date and Time</button>
        </div>
        <div>
          <button mat-menu-item (click)="addReminderTody(card)">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div>Later today</div>
              <div fxFlexOffset='20'>20:00</div>
            </div>
          </button>
        </div>
        <div>
          <button mat-menu-item (click)="addReminderTomorrow(card)">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div>Tomorrow </div>
              <div>8:00</div>
            </div>
          </button>
        </div>


      </div>
    </mat-menu>
    <!-- for min    [min]="newDate.time" -->
    <mat-menu #date="matMenu">
      <div class="min-time-example" (click)="$event.stopPropagation()" fxLayout="row" fxLayoutAlign="center">
        <div> <input [(ngModel)]="newDate.time"  [ngxTimepicker]="min" readonly>
          <ngx-material-timepicker #min>
            <mat-icon matSuffix>access_time</mat-icon>
          </ngx-material-timepicker>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-menu-item (click)="$event.stopPropagation()" #picker>
          <mat-form-field class="example-full-width">
            <input matInput [min]="minDate" [max]="maxDate" fxFlex='100' [matDatepicker]="picker"
              placeholder="Choose a date" [(ngModel)]="newDate.date" autocomplete="off" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </button>
      </div>

      <div>
        <button mat-button (click)="addReminder(card)">Save</button>
      </div>
    </mat-menu>

  </div>

  <mat-menu #menu5="matMenu" [overlapTrigger]="false">

        <div fxLayout=row fxLayoutGap=10px style="margin-top:5px" *ngFor='let colors of colorArray'>

            <button class="colors" [ngStyle]="{'background-color': color.color }" (click)='colorsEdit(color.color,card)'
              matTooltip="{{color.name}}" mat-mini-fab></button>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-menu>
