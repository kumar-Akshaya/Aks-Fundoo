

<div class ="edit-card" [style.backgroundColor]="data.color" fxFlex="100"  fxLayout="column"  >
  <div class="note-title" fxFlex="30"  >
     <textarea class="note-title-area" spellcheck="false" placeholder="Title" matTextareaAutosize [formControl]="title"></textarea>
  </div>
  <div class="area" fxFlex="30">
    <textarea class="note-content-area" spellcheck="false" matTextareaAutosize [formControl]="description" placeholder="Take a note..."></textarea>
  </div>
  <div fxFlex="20" fxLayout="row" fxLayoutAlign="space-between end ">
      <div fxLayout="row wrap" class="spacebetween">
          <div *ngFor="let index of data.collaborators" (click)="openCollaboratorPage(data)">
              <button mat-mini-fab class="colbutton"matTooltip={{index.email}}>
                  {{index.firstName|slice:0:1 }}
              </button>
          </div>
      </div><br>
  </div>

  <mat-chip-list #chipList *ngIf="data.reminder?.length>0">
    <mat-chip>
      {{data.reminder[0] | date:'d'}}{{data.reminder[0] | date:'MMM '}}{{data.reminder[0] | date:'shortTime'}}
      <mat-icon matChipRemove (click)="removeReminder(data)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="50px">
      <app-icon-list [card]=data ></app-icon-list>
    <button  mat-button  mat-dialog-close (click)="save()"><span class="close-button">Close</span></button>
  </div>

</div>
